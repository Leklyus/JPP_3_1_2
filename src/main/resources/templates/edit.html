<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/edit?id={id}(id=${user.id})}" th:object="${user}">
    <h1> Редактирование пользователя:</h1>
    <br/>
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="role">Roles</label>
    <select class="form-control" multiple id="role" name="roles">
        <option th:each="role : ${roles}" th:text="${role.getName()}"
                th:value="${role.getId()}"></option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Update"/>

</form>
<br/>
Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
